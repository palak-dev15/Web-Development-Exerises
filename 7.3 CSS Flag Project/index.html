<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: rgb(222, 25, 58);
      height: 600px;
      width: 900px;
      position: relative;
    }

    p {
      color: rgb(255, 255, 255);
      font-size: 80px;
      text-align: center;
    }

    .flag >div {
      background-color: rgb(20, 10, 95);
      height: 300px;
      width: 900px;
      position: absolute;
      top: 150px;
      
    }
    .flag > div div p{
      color:black;
      margin: 0%;
      padding: 0%;
      

    }
    .flag > div > div{
      background-color: rgb(255, 255, 255);
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      left : 350px;
      top: 50px;

    }
  </style>
</head>

  IMPORTANT! Do not change any HTML

Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
