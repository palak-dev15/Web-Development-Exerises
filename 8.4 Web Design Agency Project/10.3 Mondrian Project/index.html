<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      background-color: white;
      display: flex;
      justify-content: center;
      max-height: 100vh;
      padding: 0px;
      margin: 0px;
      border: none;
    }
    .main-container{
      background-color:black;
      height: 748px;
      width: 748px;
      display: grid;
      gap:9px;
      grid-template-rows: 414px 325px ;
      grid-template-columns: 320px 419px ;
      

    }
    .red-div{
      background-color: #E72F24;
    }
    .white1 {
      background-color: #F0F1EC;
        }
    .container2{
      display: grid;
      grid-template-rows: 296px 20px;
      gap: 9px;
      background-color: black;
    }
    .white2 {
      background-color: #F0F1EC;
    }
    .white3 {
      background-color: #F0F1EC;
    }
    .container3{
      display: grid;
      grid-template-rows: 130px 155px 22px;
      grid-template-columns: 198px 153px 50px ;
      gap: 9px;
      background-color: black;
      
    }
    
      .white4 {
      background-color: #F0F1EC;
      grid-row: span 2;
      grid-column: span 2;
    }
    .blue-div{
      background-color:#004592 ;
      border-bottom: 10px solid black;
      
    }
    
    .yellow-div{
      background-color:#F9D01E ;
      
    }
    .grey-div{
      background-color:#232629;
    
    }
    .white5 {
      background-color: #F0F1EC;
      grid-row: span 2;
      
    }
    
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="main-container">
   <div class="red-div"></div>
   <div class="white1"></div>
   <div class="container2">
    <div class="white2"></div>
    <div class="white3"></div>
   </div>
   <div class="container3">
   <div class="white4"></div>
   <div class="blue-div"></div>
   <div class="white5"></div>
   <div class="yellow-div"></div>
   <div class="grey-div"></div>
   </div>
  </div>
   
</body>

</html>
